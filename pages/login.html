<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendEase</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assests/logo.jpg" alt="AttendEase Logo" class="logo-img">
                <div class="logo-text">AttendEase</div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Login to AttendEase</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="University Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>

</html>
