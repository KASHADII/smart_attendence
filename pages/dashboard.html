<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - AttendEase</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script defer src="../js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>AttendEase</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Class Schedule</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Welcome, Student</h1>
            <section class="attendance-section">
                <h2>Attendance Overview</h2>
                <div id="attendanceContainer"></div>
            </section>
            <section class="class-schedule">
                <h2>Class Schedule</h2>
                <ul id="scheduleList">
                    <li>No upcoming classes.</li>
                </ul>
            </section>
            <section class="notifications">
                <h2>Notifications</h2>
                <div id="notificationBox">No new notifications.</div>
            </section>
            <section class="attendance-marking">
                <h2>Mark Attendance</h2>
                <button id="startFaceRecognition">Start Face Recognition</button>
                <button id="requestQRCode">Request QR Code</button>
                <div id="qrCodeContainer" style="display: none;">
                    <h3>Your QR Code</h3>
                    <div id="qrcode"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
