<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AttendEase</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Register for AttendEase</h2>
        <div class="register-wrapper">
            <!-- Left Side: Registration Form -->
            <form id="registerForm" class="register-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="University Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>

            <!-- Right Side: Face Recognition Camera -->
            <div class="video-container">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <button class="capture-face-btn" onclick="captureFace()">Capture Face</button>
            </div>
        </div>
    </div>
</body>
</html>
